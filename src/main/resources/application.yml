spring:
  application:
    name: pokeRogueBot
  datasource:
    url: #configure in application-default.yml
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: #configure in application-default.yml
    password: #configure in application-default.yml
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

ocr:
  language: deu
  datapath: /opt/homebrew/Cellar/tesseract/5.3.4_1/share/tessdata
  jnaLibraryPath: /opt/homebrew/opt/tesseract/lib/

cv:
  retry:
    maxAttemptsForSearchingTemplates: 5
    backoffPeriodForSearchingTemplates: 1000
  allowedToleranceForTopLeftMismatch: 50

browser:
  closeOnExit: false
  waitTimeForRenderAfterNavigation: 5000
  pathChromeUserDir: "./bin/webdriver/profile/"
  useInkognito: false

stage-processor:
  waitTimeAfterAction: 100
  waitTimeForRenderingText: 1000
  waitTimeForRenderingStages: 5000

stage-identifier:
  numberOfRetries: 30
  waitTimeForRetryMS: 2000
  waitTimeForHtmlElements: 5000

stage:
  mainmenu:
    updateGameSettings: false
    startRun: true

handler:
  login:
    retryCount: 11
    retryDelayMs: 5000
    delayForFirstCheckMs: 5000
    loginFormSearchWords:
      - "Benutzername"
      - "Passwort"
      - "Melde"
      - "dich"
      - "an"
      - "oder"
      - "erstelle"
      - "einen"
      - "Account"
      - "zum"
      - "starten"
      - "Keine"
      - "Email"
      - "n√∂tig"
    loginFormOcrConfidenceThreshhold: 0.7

logging:
  level:
    ROOT: INFO
    com.sfh: DEBUG