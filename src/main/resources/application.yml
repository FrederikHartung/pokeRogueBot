app:
  game:
    chooseGender: "Boy" #Boy or Girl
    settings:
      # Game Speed - allowed values: X1(1.0), X1_25(1.25), X1_5(1.5), X2(2.0), X2_5(2.5), X3(3.0), X4(4.0), X5(5.0)
      gameSpeed: "X5"
      # HP Bar Speed - allowed values: NORMAL(0), FAST(1), FASTER(2), SKIP(3)
      hpBarSpeed: "SKIP"
      # EXP Gains Speed - allowed values: NORMAL(0), FAST(1), FASTER(2), SKIP(3)
      expGainsSpeed: "SKIP"
      # EXP Party Display - allowed values: NORMAL(0), LEVEL_UP_NOTIFICATION(1), SKIP(2)
      expParty: "SKIP"
      skipSeenDialogues: true
      # Egg Skip - allowed values: NEVER(0), ASK(1), ALWAYS(2)
      eggSkipPreference: "ALWAYS"
      # Battle Style - allowed values: SWITCH(0), SET(1)
      battleStyle: "SET"
      commandCursorMemory: false
      enableRetries: false
      hideIvs: true
      enableTutorials: false
      enableVibration: false
      enableTouchControls: false
  long-term-memory:
    remember-items: false
    remember-ui-validated-phases: true
  metric:
    save-run-result-after-lost-run: false
  retry:
    set-ui-handler-cursor:
      count: 3
      intervall-ms: 200
  wait-time:
    wait-briefly: 200
    wait-modifier-cursor: 600
    wait-longer: 1000
    wait-for-not-active-waverunner: 10000


spring:
  application:
    name: pokeRogueBot

browser:
  target-url: "http://localhost:8000/"
  closeOnExit: true
  waitTimeForRenderAfterNavigation: 8000
  pathChromeUserDir:
  chromeProfile: "Default"
  userName:
  password:

brain:
  shortTermMemory:
    memorySize: 100
    minPhasesForLoop: 3

bot:
  maxRetriesPerRun: 2
  backoffPerRetry: 2500
  maxRunsTillShutdown: -1
  startBotOnStartup: true

logging:
  level:
    ROOT: INFO
    com.sfh: DEBUG
