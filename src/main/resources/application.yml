spring:
  application:
    name: pokeRogueBot
  datasource:
    url: jdbc:h2:file:./db;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

browser:
  target-url: "http://localhost:8000/"
  closeOnExit: false
  waitTimeForRenderAfterNavigation: 5000
  pathChromeUserDir: "./bin/webdriver/profile/"
  useInkognito: false

wait-time:
  defaultWaitTime: 2000
  gameSpeedModificator: 1
  loginStageWaitTime: 1000
  introStageWaitTime: 1000
  mainmenuStageWaitTime: 1000
  pokemonSelectionStageWaitTime: 2000
  enemyFaintedStageWaitTime: 2000
  fightStageWaitTime: 2000
  savegameStageWaitTime: 2000
  shopStageWaitTime: 2000
  switchDecisionStageWaitTime: 2000
  trainerFightStageWaitTime: 8000
  waitTimeAfterAction: 200
  waitTimeForRenderingText: 1000
  waitTimeForRenderingStages: 2500
  phaseDefault: 500
  encounterPhase: 500
  messagePhase: 100

stage:
  mainmenu:
    updateGameSettings: false
    startRun: true

logging:
  level:
    ROOT: INFO
    com.sfh: DEBUG