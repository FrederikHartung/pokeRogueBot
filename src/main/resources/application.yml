spring:
  application:
    name: pokeRogueBot
  datasource:
    url: jdbc:h2:file:./db;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
        show-sql: true

ocr:
  language: deu
  datapath: /opt/homebrew/Cellar/tesseract/5.3.4_1/share/tessdata
  jnaLibraryPath: /opt/homebrew/opt/tesseract/lib/

handler:
  login:
    retryCount: 9
    retryDelayMs: 5000
    targetUrl: "https://pokerogue.net/"
    delayForFirstCheckMs: 15000
    loginFormSearchWords:
      - "Benutzername"
      - "Passwort"
      - "Melde"
      - "dich"
      - "an"
      - "oder"
      - "erstelle"
      - "einen"
      - "Account"
      - "zum"
      - "starten"
      - "Keine"
      - "Email"
      - "n√∂tig"
    loginFormOcrConfidenceThreshhold: 0.7

logging:
  level:
    ROOT: INFO
    com.sfh: DEBUG