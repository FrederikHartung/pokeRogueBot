app:
  game:
    chooseGender: "Boy" #Boy or Girl
    settings:
      # Game Speed - allowed values: X1(1.0), X1_25(1.25), X1_5(1.5), X2(2.0), X2_5(2.5), X3(3.0), X4(4.0), X5(5.0)
      gameSpeed: "X5"
      # HP Bar Speed - allowed values: NORMAL(0), FAST(1), FASTER(2), SKIP(3)
      hpBarSpeed: "SKIP"
      # EXP Gains Speed - allowed values: NORMAL(0), FAST(1), FASTER(2), SKIP(3)
      expGainsSpeed: "SKIP"
      # EXP Party Display - allowed values: NORMAL(0), LEVEL_UP_NOTIFICATION(1), SKIP(2)
      expParty: "SKIP"
      skipSeenDialogues: true
      # Egg Skip - allowed values: NEVER(0), ASK(1), ALWAYS(2)
      eggSkipPreference: "ALWAYS"
      # Battle Style - allowed values: SWITCH(0), SET(1)
      battleStyle: "SET"
      commandCursorMemory: false
      enableRetries: false
      hideIvs: true
      enableTutorials: false
      enableVibration: false
      enableTouchControls: false

  long-term-memory:
    remember-items: false
    remember-ui-validated-phases: true


spring:
  application:
    name: pokeRogueBot

browser:
  target-url: "http://localhost:8000/"
  closeOnExit: true
  waitTimeForRenderAfterNavigation: 8000
  pathChromeUserDir:
  chromeProfile: "Default"
  userName:
  password:

wait-time:
  defaultWaitTime: 2000
  gameSpeedModificator: 1
  loginStageWaitTime: 1000
  introStageWaitTime: 1000
  mainmenuStageWaitTime: 1000
  pokemonSelectionStageWaitTime: 2000
  enemyFaintedStageWaitTime: 2000
  fightStageWaitTime: 2000
  savegameStageWaitTime: 2000
  shopStageWaitTime: 2000
  switchDecisionStageWaitTime: 2000
  trainerFightStageWaitTime: 8000
  waitTimeAfterAction: 200
  waitTimeForRenderingText: 1000
  waitTimeForRenderingStages: 2500
  phaseDefault: 500
  encounterPhase: 500
  messagePhase: 100
  learnMoveStageWaitTime: 500

brain:
  shortTermMemory:
    memorySize: 50
    minPhasesForLoop: 3

bot:
  maxRetriesPerRun: 2
  backoffPerRetry: 2500
  maxRunsTillShutdown: -1
  startBotOnStartup: true

logging:
  level:
    ROOT: INFO
    com.sfh: DEBUG
